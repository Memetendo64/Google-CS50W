<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <link rel="stylesheet" href="CSS/common.css" />
  <link rel="stylesheet" href="CSS/header.css" />
  <link rel="stylesheet" href="CSS/input.css" />
  <link rel="stylesheet" href="CSS/search.css" />
</head>
  
<body>
  
<!-- Buttons to Google images and advanced search page -->
  <div class="header">
    <div class="header-links">
      <a href="images.html">Google Images</a>
      <a href="advanced.html">Advanced search</a>
    </div>
  </div>

<!-- Google logo -->
  <div style="text-align: center;">
    <img style="margin-top:150px"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
  </div> 

<!-- Search input -->
  <form action="https://google.com/search"></form>
    <form action="https://www.google.com/search" method="get">
      <div style="text-align:center;">
        <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
        <input class="search-bar" type="text" name="q">
      </div>
  </form>

<!-- Buttons under search bar -->
  <form> 
    <div style="text-align: center">
      <input class="button2"type="submit" value="Google Search">
      <input class="button2"type="submit" name="btnI" value="I'm feeling lucky">
    </div>
  </form>
      
    </body>
</html>
